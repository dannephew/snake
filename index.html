<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel = "stylesheet" href = "css/style.css">
    <script defer src = "js/app.js"></script>
</head>

<body>
    <section class="main-page">
        <h1 class="heading" id="snake-title">SNAKE</h1>
        <section id="main-page-sub">
        <button type="button" class="player-btn" id="one-player">One Player</button>
        <img id="snake-pic" src="https://i.gifer.com/PhY9.gif" alt="Snake Gif">
        <button type="button" class="player-btn" id="two-players">Two Players</button>
        </section>
    </section>

    <section class = "game-1" hidden>
        <h1 class="heading" id="game-title">Snake</h1>
        <div class="instructions-1">
            <h1 class="how-to">How to Play</h1>
            <ol>
                <li>Move snake with arrow keys</li>
                <li>Eat all the food before time runs out</li>
                <li>Avoid colliding into obstacles or board borders</li>
            </ol>
            <button id="go-to-game-1">Close</button>
        </div>

        <div class="result-1" hidden>
            <h1 id="game-result"></h1>
            <button id="reset-button" value="reset" hidden>Main Page</button>

        </div>
        <section id="time-display">
            <h3>Time Left: </h3>
            <h3 id="time"></h3>
        </section>
        <section class="grid">
        </section>
        <button id = "play-game">Play Game</button>

    </section>

    <section class="game-2" hidden>
        <!-- -------------------------- -->
        <h1 class="heading" id="game-title">Snake</h1>
        <section class="instructions-2" hidden>
                    <!-- -------------------------- -->
    
            <h1 class="how-to-2">How to Play</h1>
                <ol>
                    <li>Eat the other snake before they eat you</li>
                    <li>If your head hits the other snake, you lose</li>
                </ol>
            <button id="go-to-game-2">Next</button>
        </section>
    
        <div class="result-2" hidden>
                    <!-- -------------------------- -->
    
            
            <!-- hidden -----------------------section -->
            <!-- <h1>Result:</h1> -->
            <h1 id="game-result-2"></h1>
            <button id="reset-button-2" value="reset" hidden>Main Page</button>
                        <!-- hidden ---------------------------------section -->
        </div>
    
        <section class="grid-2">
        </section>
        <button id = "play-game-2">Play Game</button>
    
    </section>

</body> 
</html>
